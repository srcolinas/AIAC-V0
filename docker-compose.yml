version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: teyuna-db
    environment:
      POSTGRES_USER: teyuna
      POSTGRES_PASSWORD: teyuna
      POSTGRES_DB: teyuna
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teyuna"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teyuna-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://teyuna:teyuna@db:5432/teyuna
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: "false"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://frontend:80"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: teyuna-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

